<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Brand Feedback</title>
</head>
<body>
    <h1>Welcome to Luxury Brand Products Feedback</h1>
    <label for="name">name:</label><br>
    <input id ="name" type="text" placeholder="Your name" required><br>
    <label for="age">Age:</label><br>
    <input id ="age" type="number" placeholder="Your Age" required><br>
    <label for="email">Email:</label><br>
    <input id ="email" type="email" placeholder="Your email" required><br>
    <label for="job">Job:</label><br>
    <input id ="job" type="text" placeholder="Your Job" required><br>
    <label for="designation">Designation:</label><br>
    <input id ="designation" type="text" placeholder="Your designation" required><br>
    <label for="productType">Product Type:</label><br>
    <select id="productType" required>
        <option value="perfume">perfume</option>
        <option value="cream">cream</option>
        <option value="oils">oils</option>
    </select><br>
    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" type="text" rows="5" cols="30" placeholder="Enter you feedback here" required></textarea><br>
    <textarea id="experience" type="text" rows="5" cols="40" placeholder="Enter your experience with the producthere" required></textarea><br>
    <button id="submitBtn">Submit Feedback</button>
    <hr>
    <div id="userInfo" style="display: none;">
        <h2>User Information:</h2>
        <p>Name: <span id="userName"></snap></p>
        <p>Age: <span id="userAge"></snap></p>
        <p>Email: <span id="userEmail"></snap></p>
        <p>Job: <span id="userJob"></snap></p>
        <p>Designation: <span id="userDesignation"></span></p>
        <p>Feedback for <span id="userProductChoice"></span> :<span id="userfeedback"></span></p>
        <p>Experience with teh product:<span id="userExperience"></span></p>
    </div>
    <script src="./product_survey.js"></script>
</body>
</html>
